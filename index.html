    <style>

<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>
        
        <div class="score-board">
            <div class="score-item">
                å¾—åˆ†: <span id="score">0</span>
            </div>
            <div class="score-item">
                æœ€é«˜åˆ†: <span id="highScore">0</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <button class="start-btn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            <button class="restart-btn" onclick="restartGame()">é‡æ–°å¼€å§‹</button>
        </div>

        <div class="instructions">
            <p>ğŸ® ä½¿ç”¨æ–¹å‘é”®æ§åˆ¶è›‡çš„ç§»åŠ¨</p>
            <p>ğŸ åƒåˆ°é£Ÿç‰©å¾—åˆ†ï¼Œè›‡ä¼šå˜é•¿</p>
            <p>âš ï¸ ä¸è¦æ’åˆ°å¢™å£æˆ–è‡ªå·±çš„èº«ä½“</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>æ¸¸æˆç»“æŸï¼</h2>
        <p>ä½ çš„å¾—åˆ†: <span id="finalScore">0</span></p>
        <p>æœ€é«˜åˆ†: <span id="finalHighScore">0</span></p>
        <button class="restart-btn" onclick="closeGameOver()">å†æ¥ä¸€å±€</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const finalHighScoreElement = document.getElementById('finalHighScore');

        // æ¸¸æˆé…ç½®
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // æ¸¸æˆçŠ¶æ€
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let gameStarted = false;

        highScoreElement.textContent = highScore;

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const key = event.key;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if ((key === 'ArrowLeft' || key === 'a') && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if ((key === 'ArrowUp' || key === 'w') && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if ((key === 'ArrowRight' || key === 'd') && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            if ((key === 'ArrowDown' || key === 's') && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                dx = 1;
                dy = 0;
                gameLoop = setInterval(update, 100);
            }
        }

        function restartGame() {
            clearInterval(gameLoop);
            snake = [{ x: 10, y: 10 }];
            food = generateFood();
            dx = 0;
            dy = 0;
            score = 0;
            gameStarted = false;
            scoreElement.textContent = score;
            gameOverElement.classList.remove('show');
            draw();
        }

        function closeGameOver() {
            gameOverElement.classList.remove('show');
            restartGame();
        }

        function update() {
            // ç§»åŠ¨è›‡
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // æ£€æŸ¥ç¢°æ’
            if (checkCollision(head)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                food = generateFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function checkCollision(head) {
            // æ’å¢™
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }

            // æ’è‡ªå·±
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#f9f9f9';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#667eea' : '#764ba2';
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
                
                // è›‡å¤´çœ¼ç›
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, 3, 3);
                    ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 5, 3, 3);
                }
            });

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function gameOver() {
            clearInterval(gameLoop);
            gameStarted = false;

            // æ›´æ–°æœ€é«˜åˆ†
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }

            // æ˜¾ç¤ºæ¸¸æˆç»“æŸç•Œé¢
            finalScoreElement.textContent = score;
            finalHighScoreElement.textContent = highScore;
            gameOverElement.classList.add('show');
        }

        // åˆå§‹ç»˜åˆ¶
        draw();
    </script>
</body>
